<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/normalize.css">
        <title>Document</title>
    </head>
    <body>
        <div class="main">

            <nav class="main__navigation">
                <ul>
                    <li class="about"><a href="#">About</a></li>
                    <li class="offer"><a href="#">Offer</a></li>
                    <li class="main-logo">
                        <a href="."><img src="media/peaks.png" alt="Logo"></a>
                    </li>
                    <li class="gallery"><a href="#">Gallery</a></li>
                    <li class="contact"><a href="#">Contact</a></li>
                </ul>
            </nav>
            
            <section class="main__title">
                <h1 class="main__title__text">Mountain kingdom</h1>
                <button id="openPopupBtn" class="main__title__button">Enter the gates</button>
            </section>
        
            <section id="loginPopup" class="main__popup--shadow hide">
                <section id="formContainer" class="main__popup__container">
                    <form action="https://recruitment-api.pyt1.stg.jmr.pl/login" class="main__popup__container__form" id="login-form">
                        <h2 class="main__popup__container__form__title">
                           Are you a Mountain Knight?
                        </h2>
                        <div class="main__popup__container__form__message--error hide" id="loginError">
                            Incorrect username/password combination.
                        </div>
                        <div class="main__popup__container__form__message--success hide" id="loginSuccess">
                            Welcome aboard!
                        </div>
                        <div class="main__popup__container__form__input-group">
                            <input type="text" name="login" class="main__popup__container__form__input-group__input" placeholder="E-mail">
                        </div>
                        <div class="main__popup__container__form__input-group">
                            <input type="password" name="password" class="main__popup__container__form__input-group__input" placeholder="Password">
                        </div>
                        <button type="submit" value="login" id="login-btn" class="main__popup__container__form__button-login">
                            Log in
                        </button>

                    </form>
                </section>
            </section>
            
            <footer class="main__footer">
                <span class="main__footer__copyright">
                    &#169; 2019 Mountain kingdom
                </span>
                <span class="main__footer__links">
                    <a href="#">Cookies</a> | <a href="#">Privacy</a>
                </span>
                <span class="main__footer__signature">
                   Design by <a href="#">Wizard of Oz</a>
                </span>
            </footer>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
